<md-card>
    <mt-route-toolbar show-back="true"></mt-route-toolbar>
    <md-list infinite-scroll="loadNextPage()" infinite-scroll-distance="3">
        <md-list-item ng-repeat="e in executes" class="md-3-line">
            <div class="md-list-item-text">
            <h3>
                <div layout="row">
                    <span><a href="#logs/{{e.id}}/details"><p ng-bind-html="getExecuteTitle(e)"></p></a></span>
                    <span flex></span>
                    <span>{{e.status | uppercase}}</span>
                </div>
            </h3>
            <p>Downloaded: {{e.downloaded}}</p>
            <p>Failed: {{e.failed}}</p>
            </div>
            <md-divider inset></md-divider>
        </md-list-item>
    </md-list>
</md-card>
