<div class="mt-tracker-settings mt-sides-padding-16">
	<mt-dynamic-form data="tracker.form" model="tracker.settings"></mt-dynamic-form>
	<div layout="row" layout-align="end center">
		<md-button class="md-raised md-primary" ng-click="save(tracker.name, tracker.settings)">Save</md-button>
		<md-button class="md-raised" ng-click="check(tracker.name)">Check</md-button>
	</div>
</div>
